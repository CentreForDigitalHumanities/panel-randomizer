<!DOCTYPE html>
<html>

<head>
    <title>Test Videos</title>
    <link rel="stylesheet" href="css/test.css" />
</head>

<body>
    <script async src="js/video_helper.js"></script>
    <div class="single-play-video" data-video-url="O0HEXfqbwzg" data-before-next="true"></div>
    <div id="ls-button-submit" class="next-button">Next</div>
    <script>
        document.getElementById('ls-button-submit').click = function () {
            // in LimeSurvey the survey would go to the next question now
            document.getElementsByClassName('single-play-video')[0].remove();
            document.getElementById('message').innerText = 'Next question!';
        }
    </script>
    <span id="message"></span>
</body>

</html>
